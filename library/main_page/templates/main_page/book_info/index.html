{% extends "main_page/base.html" %}

{% load static %}

{% block content %}
    <div>
        <div style="float:left;text-align:center;max-width:500px"> 
            <h1 style="text-align:center"> {{ book.name }} </h1> 
            <h5 style="text-align:center"> Автор: {{ book.author }} <h5>
            {{ book.description }}
        </div>
        <div style="float:left">
            <div style="float:upper">
                <img src="{{ book.img.url}}" alt="connect" style="max-height:300px">
            </div>
            <div style="float:down;width=100%;text-align:center">
                <a href='/home/delete_book/?book_id={{ book.id }}' style='width=100%'>
                    <button style='background-color:#FF1212; border-radius:10px; border: outset #FF1212'> Удалить книгу </button>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
